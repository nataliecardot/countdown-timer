<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>

<body>
  <div class="timer">
    <!-- Conforms to BEM naming methodology http://getbem.com/naming/ -->
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 secs</button>
      <button data-time="300" class="timer__button">5 mins</button>
      <button data-time="900" class="timer__button">15 mins</button>
      <button data-time="1200" class="timer__button">20 mins</button>
      <button data-time="3600" class="timer__button">30 mins</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <h1 class="display__start-message">Select a timer or<br>enter custom minutes</h1>
      <p class="display__end-time"></p>
    </div>
  </div>
</body>

</html>
